<h2 class="primary-color">Book</h2>
<p *ngIf="book">ID: {{book.id}}</p>
<div>
<md-input-container *ngIf="book">
  <label>Title</label>
  <input mdInput name="TITLE:" [(ngModel)]="book.title" value="title:">
</md-input-container>
</div>
<div>
<md-input-container *ngIf="book">
  <label>Description</label>
  <textarea mdInput name="DESCRIPTION:" rows="3" [(ngModel)]="book.description" placeholder="Description"></textarea>
</md-input-container>
</div>
<div>
  <button md-raised-button color="accent" (click)="cancel()">Cancel</button>
	<button md-raised-button color="accent" (click)="save()">Save</button>
</div>
